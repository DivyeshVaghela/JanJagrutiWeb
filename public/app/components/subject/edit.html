<div class="container">

    <h1 class="text-center">
        Edit Subject
        <br/>
        <small>{{ subject.title }}</small>
    </h1>
    <hr><br/>

    <div class="row">

        <div class="col-sm-offset-4 col-sm-4">
            <form name="subjectForm" ng-submit="update(subjectForm.$valid)" novalidate>

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" ng-model="subject.title" required>
                    <p class="field-error" ng-show="isSubmitionInitiated && subjectForm.$invalid && subjectForm.title.$error.required">
                        Title can't be empty
                    </p>
                </div>

                <div class="form-group">
                    <label for="subtitle">Subtitle:</label>
                    <input type="text" class="form-control" id="subtitle" name="subtitle" placeholder="One-line subject subtitle" ng-model="subject.subtitle" required>
                    <p class="field-error" ng-show="isSubmitionInitiated && subjectForm.$invalid && subjectForm.subtitle.$error.required">
                        Subtitle can't be empty
                    </p>
                </div>
                    
                <div class="form-group">
                    <label for="details">Details:</label>
                    <textarea class="form-control" id="details" name="details" placeholder="Subject details here.." rows="5" ng-model="subject.details"></textarea>
                </div>

                <div class="form-group">
                    <label for="logo">Change Logo:</label>
                    <input type="file" name="logo" id="logo" class="form-control" accept="image/jpeg, image/png" file-model="subject.logo" ng-model="subject.logo" />
                    <p class="field-info">
                        Only PNG (recommended) and JPG (acceptable)
                    </p>
                </div>

                <button type="submit" class="btn btn-primary" ng-click="isSubmitionInitiated = true">
                    <span class="glyphicon glyphicon-plus"></span>
                    Update
                </button>
                <a ui-sref="subject" class="btn btn-default">Cancel</a>

            </form>
        </div>

    </div>


</div>
