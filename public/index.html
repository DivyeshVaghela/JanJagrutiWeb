<!DOCTYPE html>
<html ng-app="app" ng-controller="parentCtrl">
	<head>
		<title>{{ appName }}</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/ng-style.css" />

		<!-- styles -->
		<link rel="stylesheet" href="assets/css/card-elmnt-style.css">
		<link rel="stylesheet" href="assets/css/card-material-style.css">
		<link rel="stylesheet" href="assets/css/box-style.css">
		<link rel="stylesheet" href="assets/css/toogle-switch.css">

		<!-- scripts -->
		<script src="assets/libs/jquery-3.3.1.js"></script>
		<script src="assets/libs/bootstrap.js"></script>

		<script src="assets/libs/moment.js"></script>

		<script src="assets/libs/angular.js"></script>
		<script src="assets/libs/angular-ui-router.js"></script>
		<script src="assets/libs/angular-resource.js"></script>
		<script src="assets/libs/angular-animate.js"></script>
	</head>
	<body>

		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ui-sref="home">{{ appName }}</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar" ng-if="!hideNavigation">
					<!-- <ul class="nav navbar-nav" ng-if="isAuthenticated()">
						<li ui-sref-active="active"><a ui-sref="home">Home</a></li>
						<li ui-sref-active="active"><a ui-sref="notice">Notice</a></li>
						<li ui-sref-active="active"><a ui-sref="subject">Subject</a></li>
						<li ui-sref-active="active"><a ui-sref="materialType">Type</a></li>
						<li ui-sref-active="active"><a ui-sref="material">Material</a></li>
					</ul> -->
					<ul class="nav navbar-nav navbar-right">
						<li ng-if="!isAuthenticated()" ui-sref-active="active"><a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
						<li ng-if="isAuthenticated()" class="dropdown">

							<a href="" data-toggle="dropdown" class="dropdown-toggle">{{ user.username }} 
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<ul ng-show="breadcrumbItems.length > 0" class="breadcrumb container" style="background-color: transparent;">
			<li>
				<a ui-sref="home"><span class="glyphicon glyphicon-home"></span></a>
			</li>
			<li ng-repeat="breadcrumbItem in breadcrumbItems" ng-class="{'active':$last}">
				<a ui-sref="{{ breadcrumbItem.state }}" ng-if="!$last">{{ breadcrumbItem.label }}</a>
				<span ng-if="$last">{{ breadcrumbItem.label }}</span>
			</li>
		</ul>

		<div ui-view></div>
		
		<br/><br/><br/>
	</body>

	<!-- configuration -->
	<script type="text/javascript" src="app/app.module.js"></script>
	<!-- route -->
	<script type="text/javascript" src="app/app.route.js"></script>

	<!-- shared -->
	<script type="text/javascript" src="app/shared/fileModel.js"></script>

	<!-- top controller -->
	<script type="text/javascript" src="app/shared/parentControllers.js"></script>
	<!-- user/security -->
	<script type="text/javascript" src="app/components/user/userControllers.js"></script>
	<script type="text/javascript" src="app/components/user/userServices.js"></script>
	<!-- home -->
	<script type="text/javascript" src="app/components/home/homeControllers.js"></script>
	<!-- notice -->
	<script type="text/javascript" src="app/components/notice/noticeServices.js"></script>
	<script type="text/javascript" src="app/components/notice/noticeControllers.js"></script>
	<!-- subject -->
	<script type="text/javascript" src="app/components/subject/subjectServices.js"></script>
	<script type="text/javascript" src="app/components/subject/subjectControllers.js"></script>
	<!-- Material type (MIME types) -->
	<script type="text/javascript" src="app/components/type/typeServices.js"></script>
	<script type="text/javascript" src="app/components/type/typeControllers.js"></script>
	<!-- Material -->
	<script type="text/javascript" src="app/components/material/materialServices.js"></script>
	<script type="text/javascript" src="app/components/material/materialControllers.js"></script>
	<!-- Package -->
	<script type="text/javascript" src="app/components/package/packageServices.js"></script>
	<script type="text/javascript" src="app/components/package/packageControllers.js"></script>

	<!-- formatter -->
	<script type="text/javascript" src="app/shared/formatter.js"></script>
</html>
